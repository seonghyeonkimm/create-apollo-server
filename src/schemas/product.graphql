type ProductOption {
  id: ID!
  name: String!
  productId: ID!
}

type Tag {
  id: ID!
  name: String!
  productId: ID!
}

type Product {
  id: ID!
  name: String!
  tags: [Tag]
  options: [ProductOption]
}

input ProductOptionInput {
  id: ID
  name: String
  productId: ID
}

input ProductInput {
  name: String!
  productOptions: [ProductOptionInput]
}
