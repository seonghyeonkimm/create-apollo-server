overwrite: true
schema: "src/schemas/schema.graphql"
documents: null
generates:
  src/generated/graphql.ts:
    config:
      scalars:
        ID: number
      useIndexSignature: true
      contextType: '../index#TContext'
    plugins:
      - "typescript"
      - "typescript-resolvers"
      - "typescript-document-nodes"
  ./graphql.schema.json:
    plugins:
      - "introspection"
